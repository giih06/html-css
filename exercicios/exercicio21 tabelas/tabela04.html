<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        border-collapse: collapse;
    }

    caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
    }

    td, th {
        border: 1px solid black;
        padding: 8px;
    }

    td.destaque {
        background-color: blueviolet;
    }
    
    col.cnome {
        background-color: aqua;
    }

    col.cgrupo {
        background-color: yellow;
    }
</style>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="cgrupo" span="3">

        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>F</td>
            <td>25</td>
            <td>Crossfiteira</td>
        </tr>
        <tr>
            <td>Paulo Guedes</td>
            <td>M</td>
            <td>55</td>
            <td>Medico</td>
        </tr>
        <tr>
            <td class="destaque">Kleber</td>
            <td>M</td>
            <td>90</td>
            <td>Policial</td>
        </tr>
    </table>
</body>
</html>
